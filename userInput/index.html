<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>User Input</title>
  </head>

  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <form action="/" method="GET">
      <section>
        <h2>Your personal Info</h2>
        <ul>
          <li>
            <label for="username">Your name</label>
            <input
              type="text"
              name="user-name"
              id="username"
              required
              placeholder="Jaehyeon Ahn"
            />
          </li>

          <li>
            <label for="useremail">Your E-mail</label>
            <input
              type="email"
              name="user-email"
              id="useremail"
              required
              placeholder="address@domain.com"
            />
          </li>

          <li>
            <label for="userpassword">Password</label>
            <input
              type="password"
              name="user-password"
              id="userpassword"
              required
              minlength="8"
            />
          </li>
        </ul>
      </section>

      <section>
        <h2>Your age / extra info</h2>
        <ul>
          <li>
            <label for="userage">Your age</label>
            <input
              type="number"
              step="1"
              name="user-age"
              id="userage"
              required
              min="18"
              max="100"
            />
          </li>
          <li>
            <label for="userbirthday">Date of Birth</label>
            <input
              type="date"
              name="user-birth"
              id="userbirthday"
              required
              min="1900-01-01"
              max="2004-12-31"
            />
          </li>
          <li>
            <label for="favorite-color">Your Favourite colour</label>
            <select id="favorite-color" name="favoritecolor">
              <option value="blue">Blue</option>
              <option value="Red">Red</option>
              <option value="White">White</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
        <label for="usermessage">Notes</label>
        <textarea id="usermessage" name="messages" rows="8" placeholder="Please add comment if you want to"></textarea>
      </section>

      <section>
        <h2>How should we verify your account?</h2>
        <ul>
          <li class="verifybox">
            <input
              type="radio"
              name="verify"
              id="verify-text"
              value="text"
              required
            />
            <label for="verify-text">Via text message (SMS)</label>
          </li>

          <li class="verifybox">
            <input
              type="radio"
              name="verify"
              id="verify-email"
              value="email"
              required
            />
            <label for="verify-email">E-mail</label>
          </li>
          <li class="verifybox">
            <input
              type="radio"
              name="verify"
              id="verify-paper"
              value="paper"
              required
            />
            <label for="verify-paper"
              >Physical address with paper document</label
            >
          </li>
        </ul>
      </section>

      <section>
        <h2>How would you like to get a massage?</h2>
        <ul>
          <li class="verifybox">
            <input
              type="checkbox"
              name="contact"
              id="contact-text"
              value="text"
            />
            <label for="verify-text">Contact me via SMS</label>
          </li>
          <li class="verifybox">
            <input
              type="checkbox"
              name="contact"
              id="contact-email"
              value="email"
            />
            <label for="verify-email">Contact me via E-mail</label>
          </li>
        </ul>
      </section>

      <hr />
      <section>
        <div class="verifybox">
          <input type="checkbox" name="agree" id="term" />
          <label for="term"
            >Check this box if you agree with verify with the method you
            choosen</label
          >
        </div>
      </section>
      <section>
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
